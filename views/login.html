{{template "header"}}
<title>登录</title>
</head>
<body>
  <div class="container" style="width: 500px; margin-top: 100px">
    <form method="POST" action="/mis/login">
      <div class="form-group">
        <label>Account</label>
        <input class="form-control" id="uname" placeholder="Enter Account" name="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="pwd" class="form-control" placeholder="Password" name="password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="autoLogin">自动登录
        </label>
      </div>
      <button type="submit" class="btn btn-primary" onclick="return checkInput();">登录</button>
      <button class="btn btn-default" onclick="return backToHome();">返回</button>
    </form>
    {{if .IsSuccess}}
    <div class="alert alert-success" role="alert">登录成功</div>
    {{else if .IsFailed}}
    <div class="alert alert-danger" role="alert">登录失败</div>
    {{end}}
  </div>
  <script type="text/javascript">
    function checkInput() {
      var uname = document.getElementById("uname")
      if (uname.value.length == 0) {
        alert("请输入账号");
        return false;
      }
      var pwd = document.getElementById("pwd")
      if (pwd.value.length == 0) {
        alert("请输入密码");
        return false;
      }
    }

    function backToHome() {
      window.location.href = "/mis";
      return false;
    }
  </script>
</body>
</html>
